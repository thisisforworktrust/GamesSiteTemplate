<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nameofwebsite</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    h3, p {
      text-align: center;
      max-width: 700px;
      margin: 10px auto;
      color: #ddd;
    }

    .game-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1400px;
      margin: 50px auto;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6), 0 0 15px rgba(76, 175, 80, 0.8);
    }

    .game-card img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .game-card:hover img {
      transform: scale(1.1);
    }

    .game-card span {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      transition: color 0.3s ease;
    }

    .game-card:hover span {
      color: #4CAF50;
    }

    footer {
      margin: 40px 0 20px 0;
      font-size: 0.9rem;
      color: #bbb;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>your name here</h1>
  <h3>your description here</h3>
  <p>Some of the games may take a while to load.</p>

  <!-- Normal Games -->
  <div class="game-buttons">
    <div class="game-card" onclick="openGame('folderhere/play.html')"><img src="img/1.webp"><span>Name of game/video</span></div>
    <!-- (other public games here) -->
  </div>

  <footer>
    &copy; yourname her
  </footer>

  <script>
    function openGame(url){
      const win = window.open();
      if (url) {
        const iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.src = url;
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        win.document.body.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
